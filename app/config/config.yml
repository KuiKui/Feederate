imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    exception_controller: 'FOS\RestBundle\Controller\ExceptionController::showAction'
    form:
        resources: ['FeederateFeederateBundle:Form:fields.html.twig']

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    # bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        lessphp:
            apply_to:          "\.less$"
            formatter:         "classic"
            preserve_comments: false
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: "%kernel.root_dir%/data/data.db3"
        # path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true

sensio_framework_extra:
    view:
        annotations: false

stof_doctrine_extensions:
    orm:
        default:
            timestampable: true

fos_rest:
    param_fetcher_listener: true
    body_listener: true
    routing_loader:
        include_format: false
    format_listener:
        rules:
            - { priorities: ['json'], fallback_format: json, path: '/(api|actions)' }
            - { priorities: ['html'], fallback_format: html }
    view:
        view_response_listener: true
        failed_validation: 422
    serializer:
        serialize_null: true

fos_user:
    db_driver: orm
    firewall_name: main
    user_class: Feederate\FeederateBundle\Entity\User
    from_email:
        address:        team@feederate.com
        sender_name:    Feederate team
    registration:
        form:
            type: feederate_user_registration

# Swiftmailer Configuration
swiftmailer:
    transport:  %mailer_transport%
    host:       %mailer_host%
    port:       %mailer_port%
    encryption: %mailer_encryption%
    username:   %mailer_user%
    password:   %mailer_password%
    spool: { type: memory }

jms_serializer:
    metadata:
        directories:
            fosuser:
                namespace_prefix: "FOS\\UserBundle"
                path: "@FeederateFeederateBundle/Resources/config/serializer/fosuser/"